<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajando con formularios</title>
</head>

<body>
    <h1>formulario de registros de alumnos</h1>
    <form action="pagina23.html" method="GET">
        <fieldset>
            <legend>Datos Personales</legend>
            <label for="txtDNI">Numero de Documento:</label><input type="text" name="txtDNI" id="txtDNI"
                placeholder="Ingrese su DNI" required><br>
            <label for="txtNom">Nombres:</label><input type="text" name="txtNom" id="txtNom"
                placeholder="Ingrese sus nombres" required><br>
            <label for="txtApe">Apellidos:</label><input type="text" name="txtApe" id="txtApe"
                placeholder="Ingrese sus apellidos" required><br>
            <label for="txtFec">Fecha de nacimiento:</label> <input type="date" name="txtFec" id="txtFec"><br>
            <label for="txtDir">Direcci칩n:</label><input type="text" name="txtDir" id="txtDir"
                placeholder="Ingrese su direcci칩n" required><br>
            <label for="cboDistrito">Distrito:</label>
            <select name="cboDistrito" id="cboDistrito" required>
                <option value="0">Seleccione un Distrito</option>
                <option value="1">Cercado de Lima</option>
                <option value="2">Bre침a</option>
                <option value="3">San Juan de Lurigancho</option>
                <option value="4">Jesus Maria</option>
                <option value="5">La Molina</option>
            </select><br>
            <label">Sexo:</label><input type="radio" name="Sexo" id="rbM"><label for="rbM">Masculino</label><input
                    type="radio" name="sexo" id="rbF"><label for="rbF">Femenino</label><br>
                <label for="fulfoto">Fotografia:</label><input type="file" name="fulfoto" id="fulfoto"><br>
                <label for="tatObservaciones">Observaciones:</label><textarea name="tatObservaciones"
                    id="tatObservaciones" cols="30" rows="10"></textarea>
                <label>Estado:</label><input type="checkbox" name="chkEst" id="chkEst"><label
                    for="chkEst">habilitado</label><br>
        </fieldset>
        <fieldset>
            <legend>Datos del curso</legend>
            <label for="rboCiclo">Curso:</label>
            <select name="rboCiclo" id="rboCiclo" required>
                <option value="0">Seleccione un ciclo</option>
                <option value="1">I ciclo</option>
                <option value="2">II ciclo</option>
                <option value="3">III ciclo</option>
                <option value="4">IV ciclo</option>
                <option value="5">V ciclo</option>
                <option value="6">VI ciclo</option>
            </select>
            <label>Turno:</label><input type="radio" name="Turno" id="rbM"><label for="rbM">Ma침ana</label><input
                type="radio" name="Turno" id="rbT"><label for="rbT">Tarde</label><input type="radio" name="Turno"
                id="rbN"><label for="rbN">Noche</label><br>
            <label for="cboseccion">Seccion:</label>
            <select name="cboseccion" id="cboseccion" required>
                <option value="0">Seleccione una seccion</option>
                <option value="1">A</option>
                <option value="2">B</option>
                <option value="3">C</option>
                <option value="4">D</option>
                <option value="5">E</option>
                <option value="6">F</option>
                <option value="7">G</option>
            </select>
        </fieldset>
        <input type="submit" name="btnRegistrar" id="btnRegistrar" value="Registrar"></input>
        <button type="button" name="btnActualizar" id="btnActualizar">Actualizar</button>
        <button type="reset" name="btnEliminar" id="btnEliminar">Eliminar</button>
    </form>
</body>

</html>
